<ng-template #divLoading>
  <div class="flex justify-center items-center h-screen">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-amber-600"></div>
  </div>
</ng-template>

<div *ngIf="animal; else divLoading" class="container mx-auto py-4">
  <div class="flex flex-wrap justify-center gap-6">

    <div class="w-full md:w-1/2 lg:w-1/3">
      <div class="rounded-lg shadow-lg bg-gradient-to-r from-amber-800 to-amber-900 text-amber-50 overflow-hidden">
        <div class="p-4 text-center">
          <h2 class="font-serif text-2xl text-amber-100">{{ animal.nombre }}</h2>
          <p class="font-sans text-lg text-amber-200" [innerHTML]="animal.nombreCientifico | cursiva"> </p>
        </div>

        <div class="relative h-96">
          <img
            [src]="animal.foto"
            [alt]="animal.nombre"
            class="w-full h-full object-contain object-center"
          />
        </div>
      </div>
    </div>

    <div class="w-full md:w-1/2 lg:w-1/3">
      <div class="rounded-lg shadow-lg bg-gradient-to-r from-amber-800 to-amber-900 text-amber-50 overflow-hidden">
        <div class="p-4 text-center">
          <h2 class="font-serif text-2xl text-amber-100">Información</h2>
        </div>
        <div class="p-4">
          <ul class="space-y-2">
            <li class="font-sans text-lg text-amber-300"><strong>Origen:</strong> {{ animal.origen }}</li>
            <li class="font-sans text-lg text-amber-300"><strong>Alimentación:</strong> {{ animal.alimentacion }}</li>
          </ul>
          <div class="flex justify-center mt-4">
            <button (click)="goList()" class="px-4 py-2 bg-amber-600 text-amber-50 rounded-md hover:bg-amber-700 transition-colors duration-300">
              Regresar
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
