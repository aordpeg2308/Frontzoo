<div class="flex flex-column p-2">
  <h1 class="text-amber-800 font-bold mb-4">Buscador Animales</h1>


  <mat-form-field>
    <mat-label>Filtrar por Alimentaci√≥n</mat-label>
    <input
      type="text"
      matInput
      [formControl]="alimentacionInput"
      (input)="searchAnimal()"
      placeholder="Ej. Carnivoro"
    />
  </mat-form-field>


  <mat-form-field>
    <mat-label>Filtrar por Origen</mat-label>
    <input
      type="text"
      matInput
      [formControl]="origenInput"
      (input)="searchAnimal()"
      placeholder="Ej. Asia"
    />
  </mat-form-field>


  <mat-list>
    <mat-list-item *ngFor="let animal of animals">
     <p class="text-fuchsia-900">  {{ animal.nombre }}</p> 
    </mat-list-item>
  </mat-list>

  
</div>
