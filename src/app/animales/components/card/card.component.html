<div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-gradient-to-r from-yellow-950 to-amber-600">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2 text-orange-950">{{ animal.nombre }}</div>
  </div>

  <img class="w-full h-48 object-cover" [src]="animal.foto" alt="Foto de {{ animal.nombre }}">
  <div class="px-6 py-4">
    <h4 class="text-lg mb-2 text-black">{{ animal.origen }}</h4>
    <p class="text-sm"><strong>Alimentación:</strong> {{ animal.alimentacion }}</p>
    <div class="mt-2">
      <span class="inline-block bg-green-700 rounded-full px-3 py-1 text-sm font-semibold text-white mr-2" [innerHTML]="animal.nombreCientifico | cursiva"></span>
    </div>
  </div>
  <div class="border-t border-green-200"></div>
  <div class="px-6 py-4 flex justify-between">
    <a [routerLink]="['/animales/editar', animal.id]" class="inline-flex items-center px-4 py-2 bg-green-500 text-white text-sm font-medium rounded-md hover:bg-green-600">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
      </svg>
      Editar
    </a>

    <a [routerLink]="['/animales', animal.id]" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-md hover:bg-blue-600">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
      </svg>
      Más
    </a>
  </div>
</div>
